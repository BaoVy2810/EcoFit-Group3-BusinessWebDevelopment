<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Header</title>
</head>
<body style="background-color: #ffffff">
  <nav class="navbar navbar-expand-lg navbar-light" 
        style="padding:0">
   <div class="container-fluid d-flex flex-row align-items-center px-0 positive-relative">
       <!--Logo-->
       <a class="navbar-brand ms-2 ms-lg-0" href="#">
           <img src="../images/logoEcoFit.png"
               alt="logoEcoFit"
               style="height:40px; 
                      margin: 15px 40px 0 50px;"/>
       </a>

       <!--Navigation-->
       <div class="collapse navbar-collapse" 
            id="navbarNav" 
            style="margin-top: 15px;">
           <ul class="navbar-nav mt-2 mt-lg-0" 
                style="font-size: 16px; 
                        gap: 40px;">
               <li class="nav-item">
                   <a class="nav-link" href="#/">Home</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="#/">Shop</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="#/">About Us</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="#/">Blog</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="#/">FAQ</a>
               </li>
           </ul>
       </div>
       
       <!--Search Box-->
       <div class="positive-relative"
            style="
                    margin: 13px 40px 0 40px;
                    display: inline-block;">
          <img src="../images/Search_icon.png"
                alt="Search Icon"
                style="position:absolute;
                        width:20px;
                        height:20px;
                        opacity:0.7;
                        margin:20px 40px 0 14px;
                        transform: translateY(-50%);">
          <input type="text"
                  class="form-control rounder-spill ps-30"
                  placeholder="Seach product"
                  style="background-color: #FAFAFA;
                          width:350px;
                          border-radius: 30px;
                          padding-left: 45px;
                          font-size: 16px;"/>
       </div>

       <!--Notifications, Cart, User-->
        <div class="d-flex align-items-center" 
                style="gap: 15px; 
                    margin:10px 50px 0 0">
            <!-- Notification -->
            <button type="button" class="position-relative" 
                style="background-color: #F7F1D8; 
                        border-radius: 50%; 
                        width: 40px; 
                        height: 40px; 
                        display: flex; 
                        justify-content: center; 
                        align-items: center;
                        border:none;
                        outline:none;
                        box-shadow:none;"">
                <img src="../images/Bell_icon.png" alt="bell" style="width:30px; height:30px;">
                <span class="badge bg-dark text-white rounded-pill position-absolute top-0 start-100 translate-middle p-1" 
                    style="font-size: 10px">
                    1
                </span>
            </button>
            <!-- Cart -->
            <button type="button"  class="position-relative" 
                style="background-color: #69BD76; 
                        border-radius: 50%; 
                        width: 40px; 
                        height: 40px; 
                        display: flex; 
                        justify-content: center; 
                        align-items: center;
                        border:none;
                        outline:none;
                        box-shadow:none;">
                <img src="../images/Cart_icon.png" alt="cart" 
                        style="width: 30px; 
                                height:30px;">
                <span class="badge bg-dark text-white rounded-pill position-absolute top-0 start-100 translate-middle p-1" 
                    style="font-size: 10px">
                    8
                </span>
            </button>
            <!-- User -->
            <button type="button" style="background-color: #D9D9D9; 
                                        border-radius: 50%; 
                                        width: 40px; 
                                        height: 40px; 
                                        display: flex; 
                                        justify-content: center; 
                                        align-items: center;
                                        border:none;
                                        outline:none;
                                        box-shadow:none;">
                <img src="../images/Profile_icon.png" alt="user" 
                        style="width:30px; 
                            height:30px;">
            </div>
        </div>

   </div>
  </nav>
</body>
</html>
