<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <link rel="stylesheet" type="text/css" href="../css/style_checkout.css"/>
    <link rel="stylesheet" href="../css/header_footer.css">
    <script>
        document.addEventListener("click", e => {
        if (e.target.type === "radio") {
            if (e.target.wasChecked) {
            e.target.checked = false;
            }
            e.target.wasChecked = e.target.checked;
        }
        });
        
    </script>

    </head>
    <body style="background-color: #f9faf8;;">
        <div id="header"></div>
        <div class="checkout-container">
        <!-- LEFT -->
        <div class="checkout-left">
            <h2>DELIVERY INFORMATION</h2>

            <div class="form-group floating-label">
            <input type="text" id="fullname" required placeholder=" ">
            <label for="fullname">Full Name</label>
            </div>

            <div class="form-group floating-label">
            <input type="tel" id="phone" required placeholder=" ">
            <label for="phone">Phone Number</label>
            </div>

            <div class="form-group floating-label">
            <input type="text" id="address" required placeholder=" ">
            <label for="address">Address (District/Province/City)</label>
            </div>

            <div class="form-group floating-label">
            <input type="text" id="detail" required placeholder=" ">
            <label for="detail">Detail Address</label>
            </div>
            <hr/>

            <h2>DELIVERY METHOD</h2>
            <div class="option-box">
            <label class="custom-radio"><input type="radio" name="delivery"/><span class="radio-mark"></span>Home delivery</label>
            <span>30.000</span>
            </div>
            <hr/>

            <h2>PAYMENT METHOD</h2>
            <div class="option-box">
            <label class="custom-radio"><input type="radio" name="payment"/><span class="radio-mark"></span>Transfer via QR code <img src="../images/qr.png" width="20px" style="vertical-align: bottom;" /></label>
            
            </div>
            <div class="option-box">
            <label class="custom-radio"><input type="radio" name="payment"/><span class="radio-mark"></span>Transfer via Momo <img src="../images/momo.svg" width="20px" style="vertical-align: bottom;" /></label>
            </div>
        </div>

        <!-- RIGHT -->
        <div class="checkout-right">
            <div class="order-detail">
            <h3>ORDER DETAIL</h3>
            <div class="order-item">
                <img src="https://via.placeholder.com/60" alt="">
                <div class="order-item-info">
                <h4>Organic Cotton T-Shirt</h4>
                <p>Color: White | Size: XXL</p>
                <span class="order-item-price">50.000</span>
                </div>
                <span class="order-item-qty">x1</span>
            </div>
            <hr/>
            <div class="order-item">
                <img src="https://via.placeholder.com/60" alt="">
                <div class="order-item-info">
                <h4>Recycled PET Sneakers</h4>
                <p>Color: Beige | Size: 43</p>
                <span class="order-item-price">150.000</span>
                </div>
                <span class="order-item-qty">x1</span>
            </div>
            </div>

            <div class="order-summary">
            <h3>ORDER SUMMARY</h3>
            <div class="summary-item"><span>Subtotal Product</span><span>150.000</span></div>
            <div class="summary-item"><span>Shipping Cost</span><span>30.000</span></div>
            <div class="summary-item"><span>Discount</span><span>-15.000</span></div>
            
            <hr/>

            <div class="discount-code">
                <input type="text" placeholder="Enter your discount code">
                <button>APPLY</button>
            </div>
            <hr/>
            <div class="total">
                <span>Total</span>
                <span>165.000</span>
            </div>
            
            <a href="../Payment1/payment1.html" target="_self"><button class="place-order">PLACE ORDER â†’</button></a>
            </div>
        </div>
        </div>
        <div id="footer"></div>
        <script>
            const currentPage= 'checkout';
        
            fetch('../template/header.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    const links = document.querySelectorAll('.nav-link');
                    links.forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href').includes('CHECKOUT.html')) {
                            link.classList.add('active');
                        }
                    });
                });

            fetch('../template/footer.html')
                .then(res => res.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        </script>
    </body>
</html>
