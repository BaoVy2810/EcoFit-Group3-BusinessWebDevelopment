    <script>
    window.addEventListener("message", (event) => {
        const { activeNav } = event.data;
        if (!activeNav) return;

        document.querySelectorAll(".nav-link").forEach(link => {
        link.classList.remove("active");
        });

        const activeLink = document.getElementById(activeNav);
        if (activeLink) {
        activeLink.classList.add("active");
        }
    });

    window.addEventListener("DOMContentLoaded", () => {
        const currentPage = window.location.pathname.split("/").pop().toLowerCase();
        document.querySelectorAll(".nav-link").forEach(link => {
        const targetPage = link.getAttribute("href").split("/").pop().toLowerCase();
        if (currentPage === targetPage) {
            link.classList.add("active");
        }
        });
    });
    window.addEventListener("DOMContentLoaded", () => {
    // --- Xử lý các phần khác như activeNav, logout (đã có) ---

    // 🟢 XỬ LÝ THANH TÌM KIẾM TOÀN HỆ THỐNG
    const searchInput = document.querySelector('.form-control');
    const searchIcon = document.querySelector('img[alt="Search Icon"]');

    function handleSearch() {
        const query = searchInput.value.trim();
        if (query !== "") {
        // Gửi tin nhắn cho trang cha để chuyển hướng
        window.parent.postMessage({ action: "search", query }, "*");
        }
    }

    // Khi nhấn Enter
    searchInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") handleSearch();
    });

    // Khi click icon search
    searchIcon.addEventListener("click", handleSearch);
    });
    </script>
    <script src="../js/search_bar.js"></script>
