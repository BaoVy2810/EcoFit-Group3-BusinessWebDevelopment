    <script>
    function updateCartBadgeInHeader() {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        
        const cartBadge = document.querySelector('a[href*="05_SHOPPING_CART"] .badge');
        
        if (cartBadge) {
            cartBadge.textContent = totalItems;
            cartBadge.style.display = totalItems > 0 ? 'inline-block' : 'none';
        }
    }
    window.addEventListener('message', (event) => {
        if (!event.data) return;
        
        const { action, activeNav, count, query } = event.data;
        
        // ✅ Cập nhật cart badge khi nhận message
        if (action === 'updateCartBadge') {
            const cartBadge = document.querySelector('a[href*="05_SHOPPING_CART"] .badge');
            if (cartBadge) {
                cartBadge.textContent = count;
                cartBadge.style.display = count > 0 ? 'inline-block' : 'none';
            }
        }
        
        if (activeNav) {
            document.querySelectorAll(".nav-link").forEach(link => {
                link.classList.remove("active");
            });
            const activeLink = document.getElementById(activeNav);
            if (activeLink) {
                activeLink.classList.add("active");
            }
        }
        
        if (action === 'search' && query) {
            console.log('Search query:', query);
        }
    });
    window.addEventListener("DOMContentLoaded", () => {
        updateCartBadgeInHeader();
        
        setInterval(updateCartBadgeInHeader, 2000);
        
        const currentPage = window.location.pathname.split("/").pop().toLowerCase();
        document.querySelectorAll(".nav-link").forEach(link => {
            const targetPage = link.getAttribute("href").split("/").pop().toLowerCase();
            if (currentPage === targetPage) {
                link.classList.add("active");
            }
        });
        
        const searchInput = document.querySelector('.form-control');
        const searchIcon = document.querySelector('img[alt="Search Icon"]');

        function handleSearch() {
            const query = searchInput?.value.trim();
            if (query) {
                window.parent.postMessage({ action: "search", query }, "*");
            }
        }

        if (searchInput) {
            searchInput.addEventListener("keypress", (event) => {
                if (event.key === "Enter") handleSearch();
            });
        }

        if (searchIcon) {
            searchIcon.addEventListener("click", handleSearch);
        }
    });
    window.addEventListener('storage', (event) => {
        if (event.key === 'cart') {
            updateCartBadgeInHeader();
        }
    });
    </script>
