<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Header</title>
  <style>
    .nav-link.active {
        font-weight: 800;
    }
    </style>
</head>
<body style="background-color: #ffffff">
    <nav class="navbar navbar-expand-lg navbar-light" 
        style="padding:0">
        <div class="container-fluid d-flex flex-row align-items-center px-0 positive-relative">
            <!--Logo-->
            <a class="navbar-brand ms-2 ms-lg-0" href="#">
                <img src="../images/EcoFit_logo.png"
                    alt="logoEcoFit"
                    style="height:40px; 
                            margin: 15px 40px 0 50px;"/>
            </a>
            <!--Navigation-->
            <div class="collapse navbar-collapse" 
                id="navbarNav" 
                style="margin-top: 15px;">
                <ul class="navbar-nav mt-2 mt-lg-0" 
                    style="font-size: 16px; 
                            gap: 40px;">
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/01_HOMEPAGE.html" id="nav-home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/02_PRODUCT_CATEGORY.html" id="nav-shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/13_ABOUT_US.html" id="nav-about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/14_BLOG_GENERAL.html" id="nav-blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/16_FAQ.html" id="nav-faq">FAQ</a>
                    </li>
                </ul>
            </div>
            <!--Search Box-->
            <div class="positive-relative"
                style="
                        margin: 13px 40px 0 40px;
                        display: inline-block;">
                <img src="../images/Search_icon.png"
                    alt="Search Icon"
                    style="position:absolute;
                            width:20px;
                            height:20px;
                            opacity:0.7;
                            margin:20px 40px 0 14px;
                            transform: translateY(-50%);">
                <input type="text"
                        class="form-control rounder-spill ps-30"
                        placeholder="Seach product"
                        style="background-color: #FAFAFA;
                                width:350px;
                                border-radius: 30px;
                                padding-left: 45px;
                                font-size: 16px;"/>
            </div>
            <!-- RIGHT BUTTONS: LOGIN / SIGNUP -->
            <div class="d-flex align-items-center" style="gap: 20px; margin:10px 50px 0 0">
                <button id="loginBtn" 
                        style="background-color: transparent;
                                border: 2px solid #3DA547;
                                color: #3DA547;
                                border-radius: 30px;
                                padding: 8px 22px;
                                font-weight: 600;
                                cursor: pointer;
                                transition: all 0.3s ease;">
                    Login
                </button>

                <button id="signupBtn" 
                        style=" background: linear-gradient(135deg, #69BD76 0%, #3DA547 100%);
                                border: none;
                                color: white;
                                border-radius: 30px;
                                padding: 8px 22px;
                                font-weight: 600;
                                cursor: pointer;
                                transition: all 0.3s ease;">
                    Sign Up
                </button>
            </div>
        </div>
    </nav>
    <script>
    window.addEventListener("message", (event) => {
    const { activeNav } = event.data;
    if (!activeNav) return;

    document.querySelectorAll(".nav-link").forEach(link => {
        link.classList.remove("active");
    });

    const activeLink = document.getElementById(activeNav);
    if (activeLink) {
        activeLink.classList.add("active");
    }
    });

    window.addEventListener("DOMContentLoaded", () => {
    // Highlight tab đang active
    const currentPage = window.location.pathname.split("/").pop().toLowerCase();
    document.querySelectorAll(".nav-link").forEach(link => {
        const targetPage = link.getAttribute("href").split("/").pop().toLowerCase();
        if (currentPage === targetPage) {
        link.classList.add("active");
        }
    });

    // ✅ Gửi tín hiệu ra ngoài iframe để trang cha điều hướng
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");

    if (loginBtn) {
        loginBtn.addEventListener("click", () => {
        window.parent.postMessage({ action: "goToLogin" }, "*");
        });
    }

    if (signupBtn) {
        signupBtn.addEventListener("click", () => {
        window.parent.postMessage({ action: "goToSignup" }, "*");
        });
    }
    });
    </script>
</body>
</html>
