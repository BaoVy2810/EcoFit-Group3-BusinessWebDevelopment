<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Management - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!--cá»¥m logo-->
      <div
        style="display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 20px 0;">
        <div class="logo">
          <img src="../images/EcoFit_logo_white.png" width="30" />
        </div>
        <div>
          <h1 style="font-size: 28px; margin: 0;">Eco<span style="color: #3DA547">Fit</span></h1>
          <p style="margin: 0; font-size: 16px;">Admin Panel</p>
        </div>
      </div>

      <!-- Navigation Menu -->
      <nav class="nav-menu">
                <button class="menu-item" data-menu="Dashboard" name="dashboard"
          onclick="location.href='dashboard.html'; target='_self'">
          <i data-lucide="bar-chart-3"></i>
          <span>Dashboard</span>
        </button>
        <button class="menu-item active" data-menu="Accounts">
          <i data-lucide="square-user-round"></i>
          <span>Accounts</span>
        </button>



        <button class="menu-item" data-menu="Products" name="products"
          onclick="location.href='products.html'; target='_self'">
          <i data-lucide="package"></i>
          <span>Products</span>
        </button>

        <button class="menu-item" data-menu="Order Lists">
          <i data-lucide="list"></i>
          <span>Order Lists</span>
        </button>

        <button class="menu-item" data-menu="Inbox">
          <i data-lucide="inbox"></i>
          <span>Inbox</span>
        </button>

        <!-- Pages Divider -->

        <div class="pages-divider">
          <p>PAGES</p>
        </div>

        <button class="menu-item" data-menu="Pricing">
          <i data-lucide="gift"></i>
          <span>Promotions</span>
        </button>

        <button class="menu-item" data-menu="Calendar">
          <i data-lucide="calendar"></i>
          <span>Blogs</span>
        </button>

        <button class="menu-item" data-menu="To-Do">
          <i data-lucide="check-square"></i>
          <span>To-Do</span>
        </button>
        <button class="menu-item" data-menu="Contact">
          <i data-lucide="message-circle"></i>
          <span>Contact</span>
        </button>
        <button class="menu-item" data-menu="Invoice">
          <i data-lucide="file-text"></i>
          <span>Invoice</span>
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <button class="menu-toggle">
            <i data-lucide="menu"></i>
          </button>

          <div class="search-box">
            <i data-lucide="search"></i>
            <input type="text" placeholder="Search" />
          </div>

        </div>

        <div class="header-right">

          <button class="notification-btn">
            <i data-lucide="bell"></i>
            <span class="notification-dot"></span>
          </button>

          <div class="user-profile">
            <div class="user-info">
              <p class="user-name">Moni Roy</p>
              <p class="user-role">Admin</p>
            </div>
            <img src="../images/admin.png" alt="Admin" />
          </div>
        </div>
      </header>


        <!-- Account Management Content -->
        <main class="content">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
            <h2 class="page-title" style="margin-bottom: 0;">Account Management</h2>
            <button style="padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 8px;">
              <i data-lucide="user-plus" style="width: 20px; height: 20px;"></i>
              Add New Account
            </button>
          </div>

          <!-- Stats Grid -->
          <div class="stats-grid" style="margin-bottom: 32px;">
            <div class="stat-card">
              <div class="stat-header">
                <div class="stat-info">
                  <p class="stat-label">Total Accounts</p>
                  <h3 class="stat-value" id="total-accounts">--</h3>
                </div>
                <div class="stat-icon blue-icon">
                  <i data-lucide="users"></i>
                </div>
              </div>
              <div class="stat-growth positive">
                <i data-lucide="trending-up"></i>
                <span class="growth-value" id="user-growth">0%</span>
                <span class="growth-text">Up from last month</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-header">
                <div class="stat-info">
                  <p class="stat-label">Active Users</p>
                  <h3 class="stat-value" id="active-users">--</h3>
                </div>
                <div class="stat-icon green-icon">
                  <i data-lucide="user-check"></i>
                </div>
              </div>
              <div class="stat-growth positive">
                <i data-lucide="trending-up"></i>
                <span class="growth-value" id="active-users-growth">0%</span>
                <span class="growth-text">Up from last week</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-header">
                <div class="stat-info">
                  <p class="stat-label">New This Month</p>
                  <h3 class="stat-value" id="new-users">--</h3>
                </div>
                <div class="stat-icon yellow-icon">
                  <i data-lucide="user-plus"></i>
                </div>
              </div>
              <div class="stat-growth positive">
                <i data-lucide="trending-up"></i>
                <span class="growth-value" id="new-users-growth">0%</span>
                <span class="growth-text">Up from last month</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-header">
                <div class="stat-info">
                  <p class="stat-label">Inactive</p>
                  <h3 class="stat-value" id="inactive-users">--</h3>
                </div>
                <div class="stat-icon red-icon">
                  <i data-lucide="user-x"></i>
                </div>
              </div>
              <div class="stat-growth negative">
                <i data-lucide="trending-down"></i>
                <span class="growth-value" id="inactive-users-growth">0%</span>
                <span class="growth-text">Down from last week</span>
              </div>
            </div>
          </div>

          <!-- Accounts Table -->
          <div class="chart-container" style="padding: 24px;">
            <h3 style="margin-bottom: 24px; font-size: 20px; font-weight: bold;">All Accounts</h3>
            
            <div style="overflow-x: auto;">
              <table style="width: 100%; border-collapse: collapse;">
                <thead>
                  <tr style="border-bottom: 2px solid #e5e7eb; text-align: left;">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr style="border-bottom: 1px solid #f3f4f6;">
                    <td style="padding: 16px; color: #111827;">#1001</td>
                    <td style="padding: 16px;">
                      <div style="display: flex; align-items: center; gap: 12px;">
                        <!--<img src="https://api.dicebear.com/7.x/avataaars/svg?seed=John" style="width: 40px; height: 40px; border-radius: 50%;" /> -->
                        <span style="font-weight: 500; color: #111827;" name="name"></span>
                      </div>
                    </td>
                    <td style="padding: 16px; color: #6b7280;" name="email"></td>
                    <td style="padding: 16px;"><span style="padding: 4px 12px; background: #eff6ff; color: #3b82f6; border-radius: 12px; font-size: 12px; font-weight: 500;" name="role"></span></td>
                    <td style="padding: 16px;"><span style="padding: 4px 12px; background: #f0fdf4; color: #22c55e; border-radius: 12px; font-size: 12px; font-weight: 500;" name="status"></span></td>
                    <td style="padding: 16px;">
                      <button style="padding: 8px; border: none; background: transparent; cursor: pointer; color: #3b82f6;">
                        <i data-lucide="edit" style="width: 18px; height: 18px;"></i>
                      </button>
                      <button style="padding: 8px; border: none; background: transparent; cursor: pointer; color: #ef4444;">
                        <i data-lucide="trash-2" style="width: 18px; height: 18px;"></i>
                      </button>
                    </td>
                  </tr>
                  <!-- Add more rows as needed -->
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>
<script>
  fetch("../../dataset/accounts")
  
</script>


    <script>
      // Initialize Lucide icons after page loads
      document.addEventListener('DOMContentLoaded', () => {
        if (typeof lucide !== 'undefined') {
          lucide.createIcons();
        }
      });
    </script>
  </body>
</html>
