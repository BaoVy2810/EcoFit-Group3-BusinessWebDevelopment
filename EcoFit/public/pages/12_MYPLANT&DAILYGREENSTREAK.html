<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_MYPLANT&DAILYGREENSTREAK</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/USER_MAINSTYLE.css" />
  </head>

  <body>
    <!-- Header -->
    <iframe
      src="../template/header.html"
      id="header-frame"
      class="header-frame"
      style="width: 100%; border: none; overflow: hidden"
    ></iframe>

    <!-- Main Content -->
    <div class="personal_info_container">
      <!-- Sidebar (sử dụng chung) -->
      <div class="sidebar">
        <div class="menu-section">
          <h1>My Account</h1>
          <nav>
            <ul>
              <li class="active">
                <a href="12_MYPLANT&DAILYGREENSTREAK.html"
                  >My Plant & Daily Green Streak</a
                >
              </li>
              <li><a href="#">Notifications</a></li>
              <li><a href="#">Orders</a></li>
            </ul>
          </nav>
        </div>
        <div class="menu-section">
          <h1>Settings</h1>
          <nav>
            <ul>
              <li><a href="09_PERSONAL_INFO.html">Personal Info</a></li>
              <li><a href="11_PASSWORD.html">Password</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="content">
        <div class="myplant-main-content">
          <h2 class="page-title">My Plant & Daily Green Streak</h2>

          <div class="plant-card">
            <div class="plant-display">
              <img id="plant-img" src="../images/hat.png" alt="Plant Stage" />
            </div>

            <div class="plant-info-wrapper">
              <div class="plant-info-left">
                <div class="info-item">
                  <span class="info-label">Current Period:</span>
                  <span class="info-value" id="period">Seed</span>
                </div>
                <div class="info-item">
                  <span class="info-label">Green Score:</span>
                  <span class="info-value" id="green-score">0%</span>
                </div>
              </div>

              <!-- Circular Progress Chart -->
              <div class="progress-circle">
                <svg
                  width="100"
                  height="100"
                  viewBox="0 0 100 100"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <!-- Background circle -->
                  <circle
                    cx="50"
                    cy="50"
                    r="42"
                    fill="none"
                    stroke="#e5e5e5"
                    stroke-width="6"
                  />
                  <!-- Progress circle -->
                  <circle
                    id="progress-ring"
                    cx="50"
                    cy="50"
                    r="42"
                    fill="none"
                    stroke="#69bd76"
                    stroke-width="6"
                    stroke-linecap="round"
                    stroke-dasharray="263.894"
                    stroke-dashoffset="263.894"
                    transform="rotate(-90 50 50)"
                    style="transition: stroke-dashoffset 0.6s ease-in-out"
                  />
                </svg>
                <div class="progress-text">
                  <span id="progress-percent">0</span>%
                </div>
              </div>
            </div>
          </div>

          <div class="myplant-calendar">
            <div class="month-header">
              <span class="arrow" id="prev-month">←</span>
              <span class="month-title" id="month-title">Oct 2025</span>
              <span class="arrow" id="next-month">→</span>
            </div>

            <!-- Day headers -->
            <div class="days-header">
              <span>Sun</span>
              <span>Mon</span>
              <span>Tue</span>
              <span>Wed</span>
              <span>Thu</span>
              <span>Fri</span>
              <span>Sat</span>
            </div>

            <div class="days-grid" id="days-container"></div>

            <!-- Claim Reward -->
            <div
              style="display: flex; justify-content: center; margin-top: 25px"
            >
              <button id="reward-btn" class="reward-btn">Claim Reward</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <iframe
      src="../template/footer.html"
      class="footer-frame"
      style="width: 100%; border: none; overflow: hidden"
    ></iframe>

    <script src="../js/myplant.js"></script>
  </body>
</html>
