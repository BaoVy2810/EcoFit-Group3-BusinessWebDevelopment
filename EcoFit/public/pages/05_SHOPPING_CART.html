<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="icon" href="../images/ecofit_logo2.png" sizes="32x32" type="image/png">

  <link rel="stylesheet" href="../css/USER_MAINSTYLE.css"/>
  <script src="../js/notification_handler.js"></script>
</head>
<body>
    <iframe id="header-frame" class="header-frame"></iframe>

    <!-- Shopping Cart Section -->
    <section class="cart-section">
        <div class="cart-container">
            <!-- Left Side - Cart Items -->
            <div class="cart-left">
                <h1 class="cart-title">SHOPPING CART</h1>
                <div class="cart-table">
                    <div class="cart-table__header">
                        <div class="col-item">Item</div>
                        <div class="col-quantity">Quantity</div>
                        <div class="col-subtotal">Subtotal</div>
                    </div>
                    
                    <!-- Cart items will be dynamically loaded here -->
                    <div id="cart-items-container" >
                        
                        
                    </div>
                </div>
            </div>

            <!-- Right Side - Order Summary -->
            <div class="cart-right">
                <div class="order-summary">
                    <h2 class="order-summary__title">ORDER SUMMARY</h2>
                    <div class="order-summary__row">
                        <span>Subtotal Product</span>
                        <span class="order-summary__value" id="subtotal-amount">150.000</span>
                    </div>
                    <div class="order-summary__row">
                        <span>Shipping Cost</span>
                        <span class="order-summary__value">30.000</span>
                    </div>
                    <div class="order-summary__total">
                        <span>Total</span>
                        <span class="total-value" id="total-amount">180.000</span>
                    </div>
                    <a href="../pages/06_CHECKOUT.html" class="checkout-btn">
                        CHECKOUT →
                    </a>
                </div>
            </div>
        </div>
    </section>

    <iframe id="footer-frame" class="footer-frame"></iframe>

<script src="../js/cart.js"></script>
<script>
    // ========== HEADER & FOOTER LOADING ==========
    window.addEventListener("DOMContentLoaded", () => {
        // Load header based on login status
        const header = document.getElementById("header-frame");
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        header.src = isLoggedIn 
            ? "../template/header.html" 
            : "../template/header0.html";

        header.onload = () => {
            header.contentWindow.postMessage({ activeNav: "nav-shop" }, "*");
        };

        // Load footer
        document.getElementById("footer-frame").src = "../template/footer.html";

        // Load cart from localStorage or JSON
        loadCartFromStorage();
    });

    // ========== MESSAGE HANDLING FROM HEADER ==========
    window.addEventListener("message", (e) => {
        if (!e.data || !e.data.action) return;

        if (e.data.action === "goToLogin") {
            window.location.href = "00_LOGIN.html";
        }

        if (e.data.action === "goToSignup") {
            window.location.href = "00_SIGNUP.html";
        }

        if (e.data.action === "loginSuccess" || e.data.action === "loggedIn") {
            localStorage.setItem("isLoggedIn", "true");
            document.getElementById("header-frame").src = "../template/header.html";
        }

        if (e.data.action === "logout") {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("login_infor");
            document.getElementById("header-frame").src = "../template/header0.html";
        }

        if (e.data.action === "search") {
            const query = e.data.query?.trim();
            if (query) {
                window.location.href = `../pages/03_PRODUCT_SearchFilter.html?q=${encodeURIComponent(query)}`;
            }
        }

        if (e.data.action === "toggleNotifications") {
            if (!window.NotificationPopup) {
                window.NotificationPopup = createNotificationPopupInParent(
                    e.data.notifications, 
                    e.data.bellPosition
                );
            } else {
                window.NotificationPopup.toggle();
            }
        }
    });

    // ========== LOAD CART FROM STORAGE ==========
    function loadCartFromStorage() {
        const cart = CartHandler.getCart();
        const cartContainer = document.getElementById('cart-items-container');
        
        if (!cartContainer) return;
        
        if (cart.length === 0) {
            showEmptyCart();
            return;
        }
        
        // Render cart items
        let cartHTML = '';
        cart.forEach((item, index) => {
            const itemSubtotal = item.price * item.quantity;
            cartHTML += `
    <div class="cart-item">
        <div class="cart-item__left">
            <input type="checkbox" class="cart-checkbox" checked data-index="${index}">
            <div class="cart-item__image">
                <img 
                    src="${item.image || '../images/default-placeholder.png'}" 
                    alt="${item.name || 'Product'}"
                    onerror="this.src='../images/default-placeholder.png' width='100' height='100'"
                >
            </div>
            <div class="cart-item__info">
                <h3 class="cart-item__name">${item.name}</h3>
                <p class="cart-item__detail">Color: ${item.color}</p>
                <p class="cart-item__detail">Size: ${item.size}</p>
            </div>
        </div>
        <div class="cart-item__quantity">
            <div class="quantity-control">
                <button class="qty-btn minus" data-index="${index}">−</button>
                <input type="number" value="${item.quantity}" min="1" class="qty-input" readonly data-index="${index}">
                <button class="qty-btn plus" data-index="${index}">+</button>
            </div>
        </div>
        <div class="cart-item__subtotal">
            <span class="price" data-unit-price="${item.price}">${formatPrice(itemSubtotal)}</span>
            <button class="remove-btn" data-index="${index}">×</button>
        </div>
    </div>
`;

        });
        
        cartContainer.innerHTML = cartHTML;
        
        // Attach event listeners
        attachQuantityControls();
        attachRemoveButtons();
        attachCheckboxes();
        updateCartTotal();
    }

    // ========== QUANTITY CONTROLS ==========
    function attachQuantityControls() {
        document.querySelectorAll('.qty-btn.plus').forEach(btn => {
            btn.addEventListener('click', function() {
                const index = parseInt(this.dataset.index);
                const input = this.previousElementSibling;
                const newValue = parseInt(input.value) + 1;
                input.value = newValue;
                
                CartHandler.updateCartItemQuantity(index, newValue);
                updateItemSubtotal(this.closest('.cart-item'), index);
                updateCartTotal();
            });
        });

        document.querySelectorAll('.qty-btn.minus').forEach(btn => {
            btn.addEventListener('click', function() {
                const index = parseInt(this.dataset.index);
                const input = this.nextElementSibling;
                const currentValue = parseInt(input.value);
                
                if (currentValue > 1) {
                    const newValue = currentValue - 1;
                    input.value = newValue;
                    
                    CartHandler.updateCartItemQuantity(index, newValue);
                    updateItemSubtotal(this.closest('.cart-item'), index);
                    updateCartTotal();
                }
            });
        });
    }

    // ========== REMOVE BUTTONS ==========
    function attachRemoveButtons() {
        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (confirm('Remove this item from cart?')) {
                    const index = parseInt(this.dataset.index);
                    const cartItem = this.closest('.cart-item');
                    
                    cartItem.style.opacity = '0';
                    cartItem.style.transform = 'translateX(20px)';
                    cartItem.style.transition = 'all 0.3s ease';
                    
                    setTimeout(() => {
                        CartHandler.removeFromCart(index);
                        loadCartFromStorage(); // Reload cart
                        
                        const remainingItems = document.querySelectorAll('.cart-item');
                        if (remainingItems.length === 0) {
                            showEmptyCart();
                        }
                    }, 300);
                }
            });
        });
    }

    // ========== CHECKBOXES ==========
    function attachCheckboxes() {
        document.querySelectorAll('.cart-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', updateCartTotal);
        });
    }

    // ========== UPDATE ITEM SUBTOTAL ==========
    function updateItemSubtotal(cartItem, index) {
        const cart = CartHandler.getCart();
        const item = cart[index];
        const priceElement = cartItem.querySelector('.price');
        const newSubtotal = item.price * item.quantity;
        priceElement.textContent = formatPrice(newSubtotal);
    }

    // ========== UPDATE CART TOTAL ==========
    function updateCartTotal() {
        const cartItems = document.querySelectorAll('.cart-item');
        const cart = CartHandler.getCart();
        let subtotal = 0;
        let checkedCount = 0;

        cartItems.forEach((item, idx) => {
            const checkbox = item.querySelector('.cart-checkbox');
            
            if (checkbox && checkbox.checked && cart[idx]) {
                const quantity = cart[idx].quantity;
                const price = cart[idx].price;
                subtotal += price * quantity;
                checkedCount++;
            }
        });

        const shippingCost = 30000;
        const total = subtotal + (checkedCount > 0 ? shippingCost : 0);

        document.getElementById('subtotal-amount').textContent = formatPrice(subtotal);
        document.getElementById('total-amount').textContent = formatPrice(total);
    }

    // ========== FORMAT PRICE ==========
    function formatPrice(amount) {
        return new Intl.NumberFormat('vi-VN').format(amount);
    }

    // ========== SHOW EMPTY CART ==========
    function showEmptyCart() {
        const cartContainer = document.getElementById('cart-items-container');
        if (cartContainer) {
            cartContainer.innerHTML = `
                <div style="text-align: center; padding: 60px 20px; color: #999;">
                    <p style="font-size: 18px; margin-bottom: 20px;">🛒 Your cart is empty</p>
                    <a href="02_PRODUCT_CATEGORY.html" style="display: inline-block; padding: 12px 30px; background: linear-gradient(135deg, #69BD76 0%, #3DA547 100%); color: white; text-decoration: none; border-radius: 30px; font-weight: 600;">Continue Shopping</a>
                </div>
            `;
        }
        document.getElementById('subtotal-amount').textContent = '0';
        document.getElementById('total-amount').textContent = '0';
    }

    // ========== CHECKOUT VALIDATION ==========
    document.addEventListener('DOMContentLoaded', function() {
        const checkoutBtn = document.querySelector('.checkout-btn');
        if (checkoutBtn) {
            checkoutBtn.addEventListener('click', function(e) {
                const checkedItems = document.querySelectorAll('.cart-checkbox:checked');
                
                if (checkedItems.length === 0) {
                    e.preventDefault();
                    alert('⚠️ Please select at least one item to checkout');
                    return;
                }

                // Save selected items to checkout
                const cart = CartHandler.getCart();
                const cartData = [];
                
                checkedItems.forEach(checkbox => {
                    const index = parseInt(checkbox.dataset.index);
                    const item = cart[index];
                    if (item) {
                        cartData.push(item);
                    }
                });

                localStorage.setItem('checkoutCart', JSON.stringify(cartData));
            });
        }
    });
</script>
</body>
</html>
