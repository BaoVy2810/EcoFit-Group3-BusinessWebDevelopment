<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - EcoFit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Outfit:wght@100..900&display=swap");
        
        * {
            font-family: "Outfit" !important;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f9fcf8;
            overflow-x: hidden;
        }

        .header-frame, .footer-frame {
            width: 100%;
            border: none;
            display: block;
        }

        .header-frame {
            height: 80px;
        }

        .footer-frame {
            height: 400px;
        }

        .cart-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 60px;
        }

        .cart-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .cart-left {
            flex: 1;
            min-width: 0;
        }

        .cart-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: #000;
        }

        .cart-table {
            background: white;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
        }

        .cart-table__header {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e5e5e5;
            font-weight: 600;
            font-size: 15px;
            color: #000;
            margin-bottom: 0;
        }

        .col-item {
            flex: 0 0 45%;
            padding-left: 60px;
        }

        .col-quantity {
            flex: 0 0 25%;
            text-align: center;
        }

        .col-subtotal {
            flex: 0 0 30%;
            text-align: right;
            padding-right: 30px;
        }


        .cart-item__left {
            flex: 0 0 45%;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-left: 10px;
        }

        .cart-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3da547;
            flex-shrink: 0;
        }

.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 20px;
  padding: 15px 0;
  border-bottom: 1px solid #eee;
}

.cart-item__image {
  width: 120px;
  height: 120px;
  flex-shrink: 0;
  overflow: hidden;
  border-radius: 12px;
  background-color: #f7f7f7;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cart-item__image img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

.cart-item__info {
  flex: 1;
  padding-left: 10px;
  font-size: 14px;
}

.cart-item__price,
.cart-item__total {
  width: 100px;
  text-align: right;
}


        .cart-item__info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 0;
        }

        .cart-item__name {
            font-size: 17px;
            font-weight: 600;
            color: #000;
            margin: 0;
            line-height: 1.3;
        }

        .cart-item__detail {
            font-size: 13px;
            color: #999;
            margin: 0;
            line-height: 1.4;
        }

        .cart-item__quantity {
            flex: 0 0 25%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quantity-control {
            display: inline-flex;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            background: white;
            height: 36px;
        }

        .qty-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: #f8f8f8;
        }

        .qty-input {
            width: 45px;
            height: 36px;
            border: none;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            color: #000;
            background: transparent;
        }

        .qty-input::-webkit-outer-spin-button,
        .qty-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .qty-input:focus {
            outline: none;
        }

        .cart-item__subtotal {
            flex: 0 0 30%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 20px;
            padding-right: 30px;
        }

        .cart-item__subtotal .price {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }

        .remove-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #d0d0d0;
            cursor: pointer;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: color 0.2s;
        }

        .remove-btn:hover {
            color: #999;
        }

        .cart-right {
            width: 380px;
            flex-shrink: 0;
        }

        .order-summary {
            background: white;
            border: 2px solid #e8e8e8;
            border-radius: 16px;
            padding: 35px;
            position: sticky;
            top: 100px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .order-summary__title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1.5px;
            color: #000;
        }

        .order-summary__row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            font-size: 15px;
        }

        .order-summary__row span:first-child {
            color: #666;
            font-weight: 400;
        }

        .order-summary__value {
            font-weight: 600;
            color: #000;
            font-size: 16px;
        }

        .order-summary__total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0 8px;
            margin-top: 15px;
            border-top: 2px solid #e8e8e8;
            font-size: 17px;
            font-weight: 700;
            color: #000;
        }

        .total-value {
            font-size: 22px;
            color: #000;
            font-weight: 700;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #69bd76 0%, #3da547 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 22px;
            letter-spacing: 1px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: linear-gradient(135deg, #5aad66 0%, #33773e 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(61, 165, 71, 0.25);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .cart-container {
                flex-direction: column;
            }
            
            .cart-right {
                width: 100%;
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            .cart-section {
                padding: 30px 20px;
            }

            .cart-table__header {
                display: none;
            }

            .cart-item {
                flex-wrap: wrap;
                gap: 15px;
            }

            .cart-item__left {
                flex: 0 0 100%;
            }

            .cart-item__quantity,
            .cart-item__subtotal {
                flex: 0 0 100%;
                justify-content: flex-start;
                padding-left: 10px;
            }
        }
    </style>
</head>
<body>
    <iframe id="header-frame" class="header-frame"></iframe>

    <!-- Shopping Cart Section -->
    <section class="cart-section">
        <div class="cart-container">
            <!-- Left Side - Cart Items -->
            <div class="cart-left">
                <h1 class="cart-title">SHOPPING CART</h1>
                <div class="cart-table">
                    <div class="cart-table__header">
                        <div class="col-item">Item</div>
                        <div class="col-quantity">Quantity</div>
                        <div class="col-subtotal">Subtotal</div>
                    </div>
                    
                    <!-- Cart items will be dynamically loaded here -->
                    <div id="cart-items-container" >
                        
                        
                    </div>
                </div>
            </div>

            <!-- Right Side - Order Summary -->
            <div class="cart-right">
                <div class="order-summary">
                    <h2 class="order-summary__title">ORDER SUMMARY</h2>
                    <div class="order-summary__row">
                        <span>Subtotal Product</span>
                        <span class="order-summary__value" id="subtotal-amount">150.000</span>
                    </div>
                    <div class="order-summary__row">
                        <span>Shipping Cost</span>
                        <span class="order-summary__value">30.000</span>
                    </div>
                    <div class="order-summary__total">
                        <span>Total</span>
                        <span class="total-value" id="total-amount">180.000</span>
                    </div>
                    <a href="../pages/06_CHECKOUT.html" class="checkout-btn">
                        CHECKOUT â†’
                    </a>
                </div>
            </div>
        </div>
    </section>

    <iframe id="footer-frame" class="footer-frame"></iframe>

<script src="../js/cart.js"></script>
<script>
    // ========== HEADER & FOOTER LOADING ==========
    window.addEventListener("DOMContentLoaded", () => {
        // Load header based on login status
        const header = document.getElementById("header-frame");
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        header.src = isLoggedIn 
            ? "../template/header.html" 
            : "../template/header0.html";

        header.onload = () => {
            header.contentWindow.postMessage({ activeNav: "nav-shop" }, "*");
        };

        // Load footer
        document.getElementById("footer-frame").src = "../template/footer.html";

        // Load cart from localStorage or JSON
        loadCartFromStorage();
    });

    // ========== MESSAGE HANDLING FROM HEADER ==========
    window.addEventListener("message", (e) => {
        if (!e.data || !e.data.action) return;

        if (e.data.action === "goToLogin") {
            window.location.href = "00_LOGIN.html";
        }

        if (e.data.action === "goToSignup") {
            window.location.href = "00_SIGNUP.html";
        }

        if (e.data.action === "loginSuccess" || e.data.action === "loggedIn") {
            localStorage.setItem("isLoggedIn", "true");
            document.getElementById("header-frame").src = "../template/header.html";
        }

        if (e.data.action === "logout") {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("login_infor");
            document.getElementById("header-frame").src = "../template/header0.html";
        }

        if (e.data.action === "search") {
            const query = e.data.query?.trim();
            if (query) {
                window.location.href = `../pages/03_PRODUCT_SearchFilter.html?q=${encodeURIComponent(query)}`;
            }
        }

        if (e.data.action === "toggleNotifications") {
            if (!window.NotificationPopup) {
                window.NotificationPopup = createNotificationPopupInParent(
                    e.data.notifications, 
                    e.data.bellPosition
                );
            } else {
                window.NotificationPopup.toggle();
            }
        }
    });

    // ========== LOAD CART FROM STORAGE ==========
    function loadCartFromStorage() {
        const cart = CartHandler.getCart();
        const cartContainer = document.getElementById('cart-items-container');
        
        if (!cartContainer) return;
        
        if (cart.length === 0) {
            showEmptyCart();
            return;
        }
        
        // Render cart items
        let cartHTML = '';
        cart.forEach((item, index) => {
            const itemSubtotal = item.price * item.quantity;
            cartHTML += `
    <div class="cart-item">
        <div class="cart-item__left">
            <input type="checkbox" class="cart-checkbox" checked data-index="${index}">
            <div class="cart-item__image">
                <img 
                    src="${item.image || '../images/default-placeholder.png'}" 
                    alt="${item.name || 'Product'}"
                    onerror="this.src='../images/default-placeholder.png' width='100' height='100'"
                >
            </div>
            <div class="cart-item__info">
                <h3 class="cart-item__name">${item.name}</h3>
                <p class="cart-item__detail">Color: ${item.color}</p>
                <p class="cart-item__detail">Size: ${item.size}</p>
            </div>
        </div>
        <div class="cart-item__quantity">
            <div class="quantity-control">
                <button class="qty-btn minus" data-index="${index}">âˆ’</button>
                <input type="number" value="${item.quantity}" min="1" class="qty-input" readonly data-index="${index}">
                <button class="qty-btn plus" data-index="${index}">+</button>
            </div>
        </div>
        <div class="cart-item__subtotal">
            <span class="price" data-unit-price="${item.price}">${formatPrice(itemSubtotal)}</span>
            <button class="remove-btn" data-index="${index}">Ã—</button>
        </div>
    </div>
`;

        });
        
        cartContainer.innerHTML = cartHTML;
        
        // Attach event listeners
        attachQuantityControls();
        attachRemoveButtons();
        attachCheckboxes();
        updateCartTotal();
    }

    // ========== QUANTITY CONTROLS ==========
    function attachQuantityControls() {
        document.querySelectorAll('.qty-btn.plus').forEach(btn => {
            btn.addEventListener('click', function() {
                const index = parseInt(this.dataset.index);
                const input = this.previousElementSibling;
                const newValue = parseInt(input.value) + 1;
                input.value = newValue;
                
                CartHandler.updateCartItemQuantity(index, newValue);
                updateItemSubtotal(this.closest('.cart-item'), index);
                updateCartTotal();
            });
        });

        document.querySelectorAll('.qty-btn.minus').forEach(btn => {
            btn.addEventListener('click', function() {
                const index = parseInt(this.dataset.index);
                const input = this.nextElementSibling;
                const currentValue = parseInt(input.value);
                
                if (currentValue > 1) {
                    const newValue = currentValue - 1;
                    input.value = newValue;
                    
                    CartHandler.updateCartItemQuantity(index, newValue);
                    updateItemSubtotal(this.closest('.cart-item'), index);
                    updateCartTotal();
                }
            });
        });
    }

    // ========== REMOVE BUTTONS ==========
    function attachRemoveButtons() {
        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (confirm('Remove this item from cart?')) {
                    const index = parseInt(this.dataset.index);
                    const cartItem = this.closest('.cart-item');
                    
                    cartItem.style.opacity = '0';
                    cartItem.style.transform = 'translateX(20px)';
                    cartItem.style.transition = 'all 0.3s ease';
                    
                    setTimeout(() => {
                        CartHandler.removeFromCart(index);
                        loadCartFromStorage(); // Reload cart
                        
                        const remainingItems = document.querySelectorAll('.cart-item');
                        if (remainingItems.length === 0) {
                            showEmptyCart();
                        }
                    }, 300);
                }
            });
        });
    }

    // ========== CHECKBOXES ==========
    function attachCheckboxes() {
        document.querySelectorAll('.cart-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', updateCartTotal);
        });
    }

    // ========== UPDATE ITEM SUBTOTAL ==========
    function updateItemSubtotal(cartItem, index) {
        const cart = CartHandler.getCart();
        const item = cart[index];
        const priceElement = cartItem.querySelector('.price');
        const newSubtotal = item.price * item.quantity;
        priceElement.textContent = formatPrice(newSubtotal);
    }

    // ========== UPDATE CART TOTAL ==========
    function updateCartTotal() {
        const cartItems = document.querySelectorAll('.cart-item');
        const cart = CartHandler.getCart();
        let subtotal = 0;
        let checkedCount = 0;

        cartItems.forEach((item, idx) => {
            const checkbox = item.querySelector('.cart-checkbox');
            
            if (checkbox && checkbox.checked && cart[idx]) {
                const quantity = cart[idx].quantity;
                const price = cart[idx].price;
                subtotal += price * quantity;
                checkedCount++;
            }
        });

        const shippingCost = 30000;
        const total = subtotal + (checkedCount > 0 ? shippingCost : 0);

        document.getElementById('subtotal-amount').textContent = formatPrice(subtotal);
        document.getElementById('total-amount').textContent = formatPrice(total);
    }

    // ========== FORMAT PRICE ==========
    function formatPrice(amount) {
        return new Intl.NumberFormat('vi-VN').format(amount);
    }

    // ========== SHOW EMPTY CART ==========
    function showEmptyCart() {
        const cartContainer = document.getElementById('cart-items-container');
        if (cartContainer) {
            cartContainer.innerHTML = `
                <div style="text-align: center; padding: 60px 20px; color: #999;">
                    <p style="font-size: 18px; margin-bottom: 20px;">ðŸ›’ Your cart is empty</p>
                    <a href="02_PRODUCT_CATEGORY.html" style="display: inline-block; padding: 12px 30px; background: linear-gradient(135deg, #69BD76 0%, #3DA547 100%); color: white; text-decoration: none; border-radius: 30px; font-weight: 600;">Continue Shopping</a>
                </div>
            `;
        }
        document.getElementById('subtotal-amount').textContent = '0';
        document.getElementById('total-amount').textContent = '0';
    }

    // ========== CHECKOUT VALIDATION ==========
    document.addEventListener('DOMContentLoaded', function() {
        const checkoutBtn = document.querySelector('.checkout-btn');
        if (checkoutBtn) {
            checkoutBtn.addEventListener('click', function(e) {
                const checkedItems = document.querySelectorAll('.cart-checkbox:checked');
                
                if (checkedItems.length === 0) {
                    e.preventDefault();
                    alert('âš ï¸ Please select at least one item to checkout');
                    return;
                }

                // Save selected items to checkout
                const cart = CartHandler.getCart();
                const cartData = [];
                
                checkedItems.forEach(checkbox => {
                    const index = parseInt(checkbox.dataset.index);
                    const item = cart[index];
                    if (item) {
                        cartData.push(item);
                    }
                });

                localStorage.setItem('checkoutCart', JSON.stringify(cartData));
            });
        }
    });
</script>
</body>
</html>
