<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_PASSWORD</title>
    <link rel="stylesheet" href="../css/password.css">
    <link rel="stylesheet" href="../css/USER_MAINSTYLE.css" />
</head>

<body>
    <iframe src="../template/header.html" id="header-frame" class="header-frame"></iframe>
    <div class="password-container">
        <aside class="sidebar">
            <div class="menu-section">
                <h1>My Account</h1>
                <nav>
                    <ul>
                        <li><a href="#">My Plant & Daily Green Streak</a></li>
                        <li><a href="#">Notifications</a></li>
                        <li><a href="#">Orders</a></li>
                    </ul>
                </nav>
            </div>
            <div class="menu-section">
                <h1>Settings</h1>
                <nav>
                    <ul>
                        <li><a href="#">Personal Info</a></li>
                        <li class="active"><a href="#">Password</a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <main class="content">
            <div class="password-form-container">
                <h2><b>Password</b></h2>
                <br>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="current-password">Current password</label>
                        <div class="input-wrapper">
                            <input type="password" id="current-password" name="current-password" required>
                            <small>Minimum 6 characters</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="new-password">New password</label>
                        <div class="input-wrapper">
                            <input type="password" id="new-password" name="new-password" required>
                            <small>Minimum 6 characters</small>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="save-password-button">Save</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <iframe src="../template/footer.html" id="footer-frame" class="footer-frame"></iframe>
</body>

</html>
