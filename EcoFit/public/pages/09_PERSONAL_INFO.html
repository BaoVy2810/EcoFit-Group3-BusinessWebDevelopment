<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_PERSONAL_INFO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/USER_MAINSTYLE.css" />
</head>
<body>
    <iframe src="../template/header.html" id="header-frame" class="header-frame"></iframe>
    <div class="personal_info_container">
        <aside class="sidebar">
            <div class="menu-section">
                <h1>My Account</h1>
                <nav>
                    <ul>
                        <li><a href="#">My Plant & Daily Green Streak</a></li>
                        <li><a href="#">Notifications</a></li>
                        <li><a href="#">Orders</a></li>
                    </ul>
                </nav>
            </div>
            <div class="menu-section">
                <h1>Settings</h1>
                <nav>
                    <ul>
                        <li class="active"><a href="#">Personal Info</a></li>
                        <li><a href="#">Password</a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <main class="content">
            <h4><b>Personal Info</b></h4>
            <form class="profile-form" action="#" method="POST">
                <div class="form-group profile-picture-group">
                    <label>Profile picture</label>
                    <div class="input-wrapper">
                        <div class="profile-picture-section">
                            <div class="profile-picture">
                                <img src="https://via.placeholder.com/80" alt="Profile" id="profileImage">
                            </div>
                            <div class="profile-upload">
                                <button type="button" class="btn-select-image">Select Image</button>
                                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                                <small>File size: maximum 1 MB</small>
                                <small>File extension: .JPEG, .PNG</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="Your Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullname" placeholder="Your Full Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <div class="input-wrapper">
                        <input type="text" id="dob" placeholder="DD/MM/YYYY">
                    </div>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="input-wrapper">
                        <select id="gender">
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Your Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-wrapper">
                        <input type="tel" id="phone" placeholder="Your Phone Number">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <div class="input-wrapper">
                        <input type="text" id="address" placeholder="Your Address">
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="save-button">Save Changes</button>
                </div>
            </form>
        </main>
    </div>
    <iframe src="../template/footer.html" id="footer-frame" class="footer-frame"></iframe>
    <script src="../js/personal_info.js"></script>
</body>
</html>
