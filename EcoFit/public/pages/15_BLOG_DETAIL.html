<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15_BLOG_DETAIL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/blog_detail.css" />
  </head>
  <body>
    <!-- HEADER -->
    <iframe
      src="../template/header.html"
      id="header-frame"
      class="header-frame"
    ></iframe>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const header = document.getElementById("header-frame");
        header.onload = () => {
          header.contentWindow.postMessage({ activeNav: "nav-blog" }, "*");
        };
      });
    </script>

    <!-- Hero Image -->
    <section class="blog-hero">
      <img
        src="../../../src/blog_banner.png"
        id="blog-image"
        alt="Blog banner"
      />
      <div class="overlay">
        <div class="overlay-content container">
          <h1 id="blog-title" class="title"></h1>
          <p id="blog-date" class="date"></p>
        </div>
      </div>
    </section>

    <!-- Blog Content -->
    <main class="blog-detailed py-5">
      <div id="blog-content"></div>
    </main>

    <!-- Footer -->
    <iframe
      src="../template/footer.html"
      id="footer-frame"
      class="footer-frame"
    ></iframe>
    <!-- âœ… Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/blog_detail.js"></script>
  </body>
</html>
