<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoFit - My Plant & Daily Green Streak</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/USER_MAINSTYLE.css" />
    <link rel="stylesheet" href="../css/myplant.css" />

    <style>
      body {
        padding-top: 80px;
      }

      iframe.header-frame {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        height: 80px;
        border: none;
        z-index: 1000;
        background-color: white;
      }

      iframe.footer-frame {
        width: 100%;
        height: 385px;
        border: none;
        display: block;
        overflow: hidden;
        margin-top: 60px;
      }
    </style>

    <style>
      .nav-link.active {
        font-weight: 800;
      }
      .rounder-spill {
        border-radius: 30px;
      }
      .ps-30 {
        padding-left: 45px;
      }

      /* Calendar styles */
      .days-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        margin-bottom: 30px;
      }
      .day-cell {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e5f2e5;
        border-radius: 10px;
        height: 40px;
        cursor: pointer;
        font-weight: 500;
        user-select: none;
      }
      .day-cell.today {
        background-color: #69bd76;
        color: white;
        font-weight: 700;
      }
      .day-cell.claimed {
        background-color: #a3d9a5;
        color: white;
      }
    </style>
  </head>

  <body style="background-color: #ffffff">
    <!-- Header -->
    <iframe
      src="../template/header.html"
      id="header-frame"
      class="header-frame"
      style="width: 100%; border: none; overflow: hidden"
    ></iframe>

    <!-- Main Content -->
    <div
      class="container"
      style="
        display: flex;
        align-items: flex-start;
        max-width: 1200px;
        margin: 40px auto;
      "
    >
      <!-- Sidebar -->
      <aside
        class="sidebar"
        style="width: 240px; margin-right: 40px; text-align: left"
      >
        <h3>My Account</h3>
        <ul style="list-style: none; padding: 0">
          <li class="active">My Plant & Daily Green Streak</li>
          <li>Notifications</li>
          <li>Orders</li>
        </ul>
        <section style="margin-top: 20px">
          <h3>Settings</h3>
          <ul style="list-style: none; padding: 0">
            <li>Personal Info</li>
            <li>Password</li>
          </ul>
        </section>
      </aside>

      <!-- Main Content Area -->
      <main
        class="main-content"
        style="flex: 1; background: #f9fcf8; border-radius: 20px; padding: 30px"
      >
        <h2 style="margin-bottom: 30px; text-align: center">
          My Plant & Daily Green Streak
        </h2>

        <div
          class="plant-card"
          style="
            background: white;
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
          "
        >
          <div
            class="plant-display"
            style="text-align: center; margin-bottom: 30px"
          >
            <img
              id="plant-img"
              src="../images/hat.png"
              alt="Plant Stage"
              style="
                width: 180px;
                height: 280px;
                object-fit: contain;
                margin: 0 auto;
                display: block;
              "
            />
          </div>

          <div
            class="plant-info"
            style="font-size: 16px; text-align: center; color: #333"
          >
            <p style="margin: 8px 0">
              <span style="color: #666">Current Period:</span>
              <b id="period" style="color: #69bd76; font-size: 18px">Seed üå±</b>
            </p>
            <p style="margin: 8px 0">
              <span style="color: #666">Green Score (Year):</span>
              <b id="green-score" style="color: #69bd76; font-size: 18px">0</b>
            </p>
          </div>
        </div>

        <div
          class="calendar"
          style="
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
          "
        >
          <div
            class="month-header"
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 20px;
            "
          >
            <span
              class="arrow"
              id="prev-month"
              style="cursor: pointer; font-size: 24px"
              >‚Üê</span
            >
            <span
              class="month-title"
              id="month-title"
              style="font-size: 20px; font-weight: 600"
              >October 2025</span
            >
            <span
              class="arrow"
              id="next-month"
              style="cursor: pointer; font-size: 24px"
              >‚Üí</span
            >
          </div>

          <div class="days-grid" id="days-container"></div>

          <!-- Claim Reward -->
          <div style="display: flex; justify-content: center">
            <button
              id="reward-btn"
              style="
                background-color: #69bd76;
                color: white;
                font-size: 18px;
                font-weight: 600;
                padding: 12px 40px;
                border: none;
                border-radius: 30px;
                cursor: pointer;
              "
            >
              Claim Reward
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <iframe
      src="../template/footer.html"
      class="footer-frame"
      style="width: 100%; border: none; overflow: hidden"
    ></iframe>
  </body>
</html>

<script src="../js/myplant.js"></script>
