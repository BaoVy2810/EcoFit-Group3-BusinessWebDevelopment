<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EcoFit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/USER_MAINSTYLE.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: #fff;
            border-radius: 20px;
            padding: 50px 60px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #999;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 24px;
            padding: 8px 20px;
            background: #f5f5f5;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #e8e8e8;
        }

        .back-button svg {
            width: 16px;
            height: 16px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #000;
            margin-bottom: 16px;
            line-height: 1.1;
            letter-spacing: -0.5px;
            text-align: center;
        }

        .subtitle {
            font-size: 22px;
            color: #a0a0a0;
            margin-bottom: 24px;
            line-height: 1.6;
            font-weight: 400;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #888;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .required {
            color: #ff4444;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e8e8e8;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s;
            background: #fafafa;
            color: #000;
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
        }

        input:focus {
            outline: none;
            border-color: #3da547;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(92, 184, 92, 0.08);
        }

        input::placeholder {
            color: #ccc;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #3da547;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        .btn-verify {
            width: 70%;
            padding: 16px;
            background: linear-gradient(180deg, #69BD76 0%, #3DA547 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.3px;
            display: block;
            margin: 0 auto;
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(92, 184, 92, 0.3);
        }

        .btn-verify:active {
            transform: translateY(0);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            margin-bottom: 10px;
        }

        .modal-header p {
            font-size: 16px;
            color: #a0a0a0;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-cancel,
        .btn-confirm {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Outfit', sans-serif;
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #666;
        }

        .btn-cancel:hover {
            background: #e8e8e8;
        }

        .btn-confirm {
            background: linear-gradient(180deg, #69BD76 0%, #3DA547 100%);
            color: white;
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(92, 184, 92, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 14px;
            }

            .modal-content {
                padding: 30px 20px;
                margin: 20% auto;
            }

            .modal-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="00_LOGIN.html" class="back-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Login
        </a>

        <h1>Forgot Password?</h1>
        <p class="subtitle">Enter your information to reset your password</p>

        <form id="verifyForm" onsubmit="return false;">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" placeholder="sample@gmail.com" required>
            </div>

            <button type="button" class="btn-verify" onclick="verifyUser()">Verify & Reset Password</button>
        </form>
    </div>

    <!-- Modal for New Password -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reset Password</h2>
                <p>Enter your new password</p>
            </div>

            <div class="form-group">
                <label for="new_password">New Password <span class="required">*</span></label>
                <div class="password-wrapper">
                    <input type="password" id="new_password" placeholder="********" required>
                    <span class="toggle-password" onclick="togglePassword('new_password')">
                        <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_new_password">Confirm New Password <span class="required">*</span></label>
                <div class="password-wrapper">
                    <input type="password" id="confirm_new_password" placeholder="********" required>
                    <span class="toggle-password" onclick="togglePassword('confirm_new_password')">
                        <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-confirm" onclick="resetPassword()">Confirm</button>
            </div>
        </div>
    </div>
    <script>
    const ACCOUNTS_JSON_PATH = "../../dataset/accounts.json";

    // ========== KI·ªÇM TRA EMAIL ==========
    async function verifyUser() {
    const email = document.getElementById("email").value.trim();
    if (!email) {
        alert("‚ö†Ô∏è Please enter your email address.");
        return;
    }

    try {
        const response = await fetch(ACCOUNTS_JSON_PATH);
        if (!response.ok) throw new Error("Cannot load accounts database.");

        const data = await response.json();
        const profiles = data.profile;
        const user = profiles.find(p => p.email === email);

        if (!user) {
        alert("‚ùå This email is not registered!");
        return;
        }

        // ‚úÖ N·∫øu email t·ªìn t·∫°i ‚Üí t·∫°o m√£ x√°c th·ª±c
        const code = generate_verification_code();
        send_verification_email(email, code);
        show_verification_modal(email, code, user);

    } catch (err) {
        console.error("Error verifying user:", err);
        alert("An error occurred. Check console for details.");
    }
    }

    // ========== H√ÄM T·∫†O & G·ª¨I M√É ==========
    function generate_verification_code() {
    return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function send_verification_email(email, code) {
    console.log(`üìß Sending verification code to ${email}`);
    console.log(`üîë Code: ${code}`);
    return true;
    }

    // ========== HI·ªÇN TH·ªä MODAL X√ÅC TH·ª∞C ==========
    function show_verification_modal(email, correctCode, user) {
    const modalHTML = `
        <div id="verificationModal" 
            style="position:fixed;
                    top:0;
                    left:0;
                    width:100%;
                    height:100%;
                    background:rgba(0,0,0,0.7);
                    display:flex;
                    justify-content:center;
                    align-items:center;
                    z-index:9999;
                    backdrop-filter:blur(5px);">
        <div style="background:#fff;
                    border-radius:20px;
                    padding:40px;
                    max-width:450px;
                    width:90%;
                    box-shadow:0 20px 60px rgba(0,0,0,0.3);
                    text-align:center;">
            <div style="width:80px;
                        height:80px;
                        background:linear-gradient(135deg,#69bd76 0%,#3da547 100%);
                        border-radius:50%;
                        margin:0 auto 24px;
                        display:flex;
                        align-items:center;
                        justify-content:center;">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
            </svg>
            </div>
            <h2 style="font-size:28px;
                        font-weight:700;
                        color:#000;
                        margin-bottom:12px;">
                Verify Your Email
            </h2>
            <p style="font-size:16px;
                        color:#666;
                        margin-bottom:24px;">
                We've sent a 6-digit code to<br>
                <strong style="color:#3da547;">${email}</strong>
            </p>
            <div style="background:#f8f8f8;
                        border-radius:12px;
                        padding:16px;
                        margin-bottom:24px;">
            <p style="font-size:14px;
                        color:#999;
                        margin-bottom:8px;">
                (For testing) Your code is:
            </p>
            <p style="font-size:32px;
                        font-weight:700;
                        color:#3da547;
                        letter-spacing:8px;">
                ${correctCode}
            </p>
            </div>
            <input id="verificationCodeInput" type="text" maxlength="6" placeholder="Enter code"
            style="width:100%;
                    padding:16px;
                    border:2px solid #e8e8e8;
                    border-radius:12px;
                    font-size:24px;
                    text-align:center;
                    letter-spacing:8px;
                    font-weight:600;
                    margin-bottom:16px;"
            oninput="this.value=this.value.replace(/[^0-9]/g,'')" />
            <div id="verificationError" 
                    style="color:#e74c3c;
                            font-size:14px;
                            margin-bottom:16px;
                            display:none;">
                Incorrect code. Try again.
            </div>
            <div style="display:flex;
                        gap:12px;">
            <button onclick="verify_code('${correctCode}', '${user.email}')" 
                style=" flex:1;
                        padding:14px;
                        background:linear-gradient(180deg,#69BD76 0%,#3DA547 100%);
                        color:white;
                        border:none;
                        border-radius:12px;
                        font-size:16px;
                        font-weight:600;
                        cursor:pointer;">
                Verify
            </button>
            <button onclick="resend_code('${email}')" 
                style="flex:1;
                        padding:14px;
                        background:white;
                        color:#3da547;
                        border:2px solid #3da547;
                        border-radius:12px;
                        font-size:16px;
                        font-weight:600;
                        cursor:pointer;">
                Resend
            </button>
            </div>
            <button onclick="close_verification_modal()" 
                style="width:100%;
                        padding:14px;
                        background:transparent;
                        color:#999;
                        border:none;
                        font-size:14px;
                        font-weight:500;
                        cursor:pointer;
                        margin-top:12px;">
                Cancel
            </button>
        </div>
        </div>
    `;
    document.body.insertAdjacentHTML("beforeend", modalHTML);
    setTimeout(() => document.getElementById("verificationCodeInput").focus(), 100);
    }

    function close_verification_modal() {
    const modal = document.getElementById("verificationModal");
    if (modal) modal.remove();
    }

    // ========== KI·ªÇM TRA M√É ==========
    function verify_code(correctCode, email) {
    const inputCode = document.getElementById("verificationCodeInput").value.trim();
    const errorDiv = document.getElementById("verificationError");

    if (inputCode === correctCode) {
        close_verification_modal();
        show_reset_password_modal(email);
    } else {
        errorDiv.style.display = "block";
        document.getElementById("verificationCodeInput").style.borderColor = "#e74c3c";
        document.getElementById("verificationCodeInput").value = "";
        setTimeout(() => {
        errorDiv.style.display = "none";
        document.getElementById("verificationCodeInput").style.borderColor = "#e8e8e8";
        }, 2000);
    }
    }

    function resend_code(email) {
    const newCode = generate_verification_code();
    send_verification_email(email, newCode);
    const codeDisplay = document.querySelector('#verificationModal p[style*="font-size:32px"]');
    codeDisplay.textContent = newCode;
    const verifyBtn = document.querySelector('#verificationModal button[onclick^="verify_code"]');
    verifyBtn.setAttribute("onclick", `verify_code('${newCode}', '${email}')`);
    alert("‚úÖ A new verification code has been sent!");
    }
    function show_reset_password_modal(email) {
    const modalHTML = `
        <div id="resetModal" 
            style="position:fixed;
                    top:0;
                    left:0;
                    width:100%;
                    height:100%;
                    background:rgba(0,0,0,0.7);
                    display:flex;
                    justify-content:center;
                    align-items:center;
                    z-index:9999;">
            <div style="background:white;
                        border-radius:20px;
                        padding:40px;
                        max-width:450px;
                        width:90%;
                        box-shadow:0 20px 60px rgba(0,0,0,0.3);
                        text-align:center;">
                <h2 style="font-size:28px;
                            font-weight:700;
                            color:#000;
                            margin-bottom:24px;">
                    Reset Your Password
                </h2>
                <input type="password" id="newPassword" placeholder="Enter new password"
                    style="width:100%;
                            padding:14px;
                            border:2px solid #e8e8e8;
                            border-radius:12px;
                            font-size:16px;
                            margin-bottom:16px;">
                <input type="password" id="confirmPassword" placeholder="Confirm new password"
                style="width:100%;
                        padding:14px;
                        border:2px solid #e8e8e8;
                        border-radius:12px;
                        font-size:16px;
                        margin-bottom:16px;">
                <button onclick="reset_password('${email}')" 
                        style="width:100%;
                                padding:14px;
                                background:linear-gradient(135deg,#69BD76 0%,#3DA547 100%);
                                color:white;
                                border:none;
                                border-radius:12px;
                                font-size:16px;
                                font-weight:600;
                                cursor:pointer;">
                    Update Password
                </button>
                <button onclick="close_reset_modal()" 
                        style="width:100%;
                                padding:12px;
                                background:transparent;
                                color:#999;
                                border:none;
                                font-size:14px;
                                margin-top:12px;
                                cursor:pointer;">
                    Cancel
                    </button>
            </div>
        </div>
    `;
    document.body.insertAdjacentHTML("beforeend", modalHTML);
    }

    function close_reset_modal() {
    const modal = document.getElementById("resetModal");
    if (modal) modal.remove();
    }

    function reset_password(email) {
    const newPass = document.getElementById("newPassword").value.trim();
    const confirmPass = document.getElementById("confirmPassword").value.trim();

    if (!newPass || !confirmPass) {
        alert("‚ö†Ô∏è Please fill in both fields.");
        return;
    }
    if (newPass !== confirmPass) {
        alert("‚ö†Ô∏è Passwords do not match.");
        return;
    }
    if (newPass.length < 6) {
        alert("‚ö†Ô∏è Password must be at least 6 characters.");
        return;
    }

    // ‚úÖ L∆∞u thay ƒë·ªïi (mock)
    let accounts = JSON.parse(localStorage.getItem("accounts") || "{}");
    if (accounts.profile) {
        const user = accounts.profile.find(u => u.email === email);
        if (user) user.password = newPass;
        localStorage.setItem("accounts", JSON.stringify(accounts));
    }

    alert("‚úÖ Password updated successfully!");
    close_reset_modal();
    window.location.href = "00_LOGIN.html";
    }

    window.addEventListener("DOMContentLoaded", () => {
    console.log("‚úÖ Forgot Password page loaded with email verification");
    });
    </script>
</body>
</html>
