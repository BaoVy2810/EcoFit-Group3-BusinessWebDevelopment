<html>
<head>
    <meta charset="UTF-8">
    <title>06_CHECKOUT</title>
    <link rel="stylesheet" href="../css/USER_MAINSTYLE.css">    
</head>
<body>
    <iframe id="header-frame" class="header-frame"></iframe>
    <script>
        function createNotificationPopupInParent(notifications, bellPosition) {
            // XÃ³a popup cÅ© náº¿u cÃ³
            const existingOverlay = document.getElementById('notification-overlay-parent');
            const existingPopup = document.getElementById('notification-popup-parent');
            if (existingOverlay) existingOverlay.remove();
            if (existingPopup) existingPopup.remove();

            // Táº¡o overlay
            const overlay = document.createElement('div');
            overlay.id = 'notification-overlay-parent';
            overlay.className = 'notification-overlay';
            overlay.onclick = () => closeNotificationPopup();
            
            // Táº¡o popup
            const popup = document.createElement('div');
            popup.id = 'notification-popup-parent';
            popup.className = 'notification-popup';
            
            popup.innerHTML = `
                <div class="popup-header">
                    <h3 class="popup-title">Notifications</h3>
                    <button class="mark-all-read" onclick="markAllNotificationsAsRead()">
                        Mark all as read
                    </button>
                </div>
                
                <div class="notification-list" id="notification-list-parent">
                    ${renderNotificationsList(notifications)}
                </div>
                
                <div class="popup-footer">
                    <button class="view-all-btn" onclick="viewAllNotifications()">
                        View all notifications
                    </button>
                </div>
            `;
            
            // ThÃªm vÃ o body
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            
            // Inject styles náº¿u chÆ°a cÃ³
            injectNotificationStyles();
            
            // Position popup dá»±a vÃ o vá»‹ trÃ­ bell
            if (bellPosition) {
                popup.style.top = `${bellPosition.top + 10}px`;
                popup.style.right = `${bellPosition.right}px`;
            }
            
            // Show popup
            setTimeout(() => {
                overlay.classList.add('show');
                popup.classList.add('show');
            }, 10);

            return {
                toggle: () => toggleNotificationPopup(),
                close: () => closeNotificationPopup()
            };
        }

        function renderNotificationsList(notifications) {
            if (!notifications || notifications.length === 0) {
                return `
                    <div class="empty-notifications">
                        <div class="empty-icon">ðŸ””</div>
                        <p class="empty-text">No new notifications</p>
                    </div>
                `;
            }
            
            return notifications.map(notif => `
                <div class="notification-item ${notif.read ? '' : 'unread'}" 
                    onclick="handleNotificationClick(${notif.id})">
                    <div class="notification-icon ${notif.iconClass}">
                        ${notif.icon}
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${notif.title}</div>
                        <div class="notification-message">${notif.message}</div>
                        <div class="notification-time">${notif.time}</div>
                    </div>
                </div>
            `).join('');
        }

        function closeNotificationPopup() {
            const overlay = document.getElementById('notification-overlay-parent');
            const popup = document.getElementById('notification-popup-parent');
            
            if (overlay) overlay.classList.remove('show');
            if (popup) popup.classList.remove('show');
            
            setTimeout(() => {
                if (overlay) overlay.remove();
                if (popup) popup.remove();
                // Reset global reference
                window.NotificationPopup = null;
            }, 300);
        }

        function toggleNotificationPopup() {
            const popup = document.getElementById('notification-popup-parent');
            if (popup && popup.classList.contains('show')) {
                closeNotificationPopup();
            }
        }

        function handleNotificationClick(id) {
            console.log('Clicked notification:', id);
            // Gá»­i message cho iframe Ä‘á»ƒ update read status
            const header = document.getElementById('header-frame');
            if (header && header.contentWindow) {
                header.contentWindow.postMessage({
                    action: 'markNotificationAsRead',
                    id: id
                }, '*');
            }
        }

        function markAllNotificationsAsRead() {
            const header = document.getElementById('header-frame');
            if (header && header.contentWindow) {
                header.contentWindow.postMessage({
                    action: 'markAllNotificationsAsRead'
                }, '*');
            }
            closeNotificationPopup();
        }

        function viewAllNotifications() {
            alert('Navigate to notifications page');
            closeNotificationPopup();
        }

        function injectNotificationStyles() {
            if (document.getElementById('notification-styles-parent')) return;
            
            const style = document.createElement('style');
            style.id = 'notification-styles-parent';
            style.textContent = `
                /* Overlay */
                .notification-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.3);
                    opacity: 0;
                    visibility: hidden;
                    transition: all 0.3s;
                    z-index: 9998;
                }
                
                .notification-overlay.show {
                    opacity: 1;
                    visibility: visible;
                }
                
                /* Notification Popup */
                .notification-popup {
                    position: fixed;
                    width: 380px;
                    background: white;
                    border-radius: 16px;
                    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
                    opacity: 0;
                    visibility: hidden;
                    transform: translateY(-10px);
                    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                    z-index: 9999;
                    overflow: hidden;
                    max-height: 90vh;
                }
                
                .notification-popup.show {
                    opacity: 1;
                    visibility: visible;
                    transform: translateY(0);
                }
                
                /* Arrow pointing to bell */
                .notification-popup::before {
                    content: '';
                    position: absolute;
                    top: -8px;
                    right: 60px;
                    width: 16px;
                    height: 16px;
                    background: white;
                    transform: rotate(45deg);
                    box-shadow: -3px -3px 8px rgba(0,0,0,0.08);
                    z-index: -1;
                }
                
                .notification-popup::after {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    height: 16px;
                    background: white;
                    z-index: 1;
                }
                
                /* Popup Header */
                .popup-header {
                    padding: 20px 20px 15px 20px;
                    border-bottom: 1px solid #e9ecef;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    position: relative;
                    z-index: 2;
                    background: white;
                }
                
                .popup-title {
                    font-size: 20px;
                    font-weight: 700;
                    color: #212529;
                }
                
                .mark-all-read {
                    background: none;
                    border: none;
                    color: #69BD76;
                    font-size: 13px;
                    font-weight: 600;
                    cursor: pointer;
                    padding: 6px 12px;
                    border-radius: 6px;
                    transition: all 0.2s;
                }
                
                .mark-all-read:hover {
                    background: #f1f8f5;
                }
                
                /* Notification List */
                .notification-list {
                    max-height: 400px;
                    overflow-y: auto;
                }
                
                .notification-item {
                    padding: 16px 20px;
                    border-bottom: 1px solid #f8f9fa;
                    cursor: pointer;
                    transition: all 0.2s;
                    display: flex;
                    gap: 15px;
                    position: relative;
                }
                
                .notification-item:hover {
                    background: #f8f9fa;
                }
                
                .notification-item.unread {
                    background: #f1f8f5;
                }
                
                .notification-item.unread::before {
                    content: '';
                    position: absolute;
                    left: 0;
                    top: 0;
                    bottom: 0;
                    width: 3px;
                    background: #69BD76;
                }
                
                .notification-icon {
                    width: 45px;
                    height: 45px;
                    border-radius: 12px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 24px;
                    flex-shrink: 0;
                }
                
                .notification-icon.gift {
                    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
                }
                
                .notification-icon.shop {
                    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                }
                
                .notification-icon.delivery {
                    background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
                }
                
                .notification-icon.info {
                    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
                }
                
                .notification-content {
                    flex: 1;
                }
                
                .notification-title {
                    font-size: 15px;
                    font-weight: 600;
                    color: #212529;
                    margin-bottom: 4px;
                    line-height: 1.4;
                }
                
                .notification-message {
                    font-size: 14px;
                    color: #6c757d;
                    line-height: 1.5;
                    margin-bottom: 6px;
                }
                
                .notification-time {
                    font-size: 12px;
                    color: #adb5bd;
                }
                
                /* Empty State */
                .empty-notifications {
                    padding: 60px 20px;
                    text-align: center;
                }
                
                .empty-icon {
                    font-size: 60px;
                    margin-bottom: 15px;
                    opacity: 0.3;
                }
                
                .empty-text {
                    font-size: 16px;
                    color: #adb5bd;
                }
                
                /* Popup Footer */
                .popup-footer {
                    padding: 15px 20px;
                    border-top: 1px solid #e9ecef;
                    text-align: center;
                    background: white;
                }
                
                .view-all-btn {
                    background: none;
                    border: none;
                    color: #69BD76;
                    font-size: 14px;
                    font-weight: 600;
                    cursor: pointer;
                    padding: 8px 16px;
                    border-radius: 8px;
                    transition: all 0.2s;
                }
                
                .view-all-btn:hover {
                    background: #f1f8f5;
                }

                /* Scrollbar */
                .notification-list::-webkit-scrollbar {
                    width: 6px;
                }
                
                .notification-list::-webkit-scrollbar-track {
                    background: #f8f9fa;
                }
                
                .notification-list::-webkit-scrollbar-thumb {
                    background: #dee2e6;
                    border-radius: 10px;
                }
                
                .notification-list::-webkit-scrollbar-thumb:hover {
                    background: #ced4da;
                }
            `;
            
            document.head.appendChild(style);
        }
        
        window.addEventListener("DOMContentLoaded", () => {
        const header = document.getElementById("header-frame");
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        header.src = isLoggedIn 
            ? "../template/header.html" 
            : "../template/header0.html";

        header.onload = () => {
            header.contentWindow.postMessage({ activeNav: "nav-shop" }, "*");
        };
        });

        // ðŸ”¹ Bá»” SUNG ÄOáº N NÃ€Y Äá»‚ NHáº¬N TÃN HIá»†U Tá»ª HEADER VÃ€ Xá»¬ LÃ LOGIN/LOGOUT
        window.addEventListener("message", (e) => {
        if (!e.data || !e.data.action) return;

        // Báº¥m nÃºt Login trong header0
        if (e.data.action === "goToLogin") {
            window.location.href = "00_LOGIN.html";
        }

        // Báº¥m nÃºt Sign Up trong header0
        if (e.data.action === "goToSignup") {
            window.location.href = "00_SIGNUP.html";
        }

        // Khi Ä‘Äƒng nháº­p thÃ nh cÃ´ng (tá»« login.js hoáº·c login form)
        if (e.data.action === "loginSuccess" || e.data.action === "loggedIn") {
            localStorage.setItem("isLoggedIn", "true");
            document.getElementById("header-frame").src = "../template/header.html";
        }

        // Khi ngÆ°á»i dÃ¹ng logout tá»« header.html
        if (e.data.action === "logout") {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("login_infor");
            document.getElementById("header-frame").src = "../template/header0.html";
        }
        });
        // ðŸŸ¢ Xá»­ lÃ½ toggle notifications
        if (e.data.action === "toggleNotifications") {
            if (!window.NotificationPopup) {
                window.NotificationPopup = createNotificationPopupInParent(
                    e.data.notifications, 
                    e.data.bellPosition
                );
            } else {
                window.NotificationPopup.toggle();
            }
        }
        document.addEventListener("click", e => {
        if (e.target.type === "radio") {
            if (e.target.wasChecked) {
            e.target.checked = false;
            }
            e.target.wasChecked = e.target.checked;
        };
        });
    </script>

            <br/>

                    </div>
                    <button class="place-order">PLACE ORDER â†’</button>
                    
                </div>
            </div>
        </div>
    </div>
    <iframe src="../template/footer.html" id="footer-frame" class="footer-frame"></iframe>
    <script src="../js/checkout.js"></script>
</body>
